<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    Number-1:<input type="number" id="a" placeholder="Enter the number"><br>
    Number-2:<input type="number" id="b" placeholder="Enter the number"><br><br>
    <input typr="text" id="answer" placeholder="Answer"><br><br>
    <button id="p" onclick="sum()">+</button>
    <button id="q" onclick="diff()">-</button>
    <button id="r" onclick="mul()">*</button>
    <button id="s" onclick="div()">/</button><br><br>
   
    <button onclick="reset()">reset</button>
    <script>
        function sum()
        {
            var num1=parseInt(document.getElementById("a").value);
            var num2=parseInt(document.getElementById("b").value);
            var result=num1+num2;
            document.getElementById("answer").value=result;
        }
        function diff()
        {
            var num1=parseInt(document.getElementById("a").value);
            var num2=parseInt(document.getElementById("b").value);
            var result=num1-num2;
            document.getElementById("answer").value=result;
        }
        function mul()
        {
            var num1=parseInt(document.getElementById("a").value);
            var num2=parseInt(document.getElementById("b").value);
            var result=num1*num2;
            document.getElementById("answer").value=result;
        }
        function div()
        {
            var num1=parseInt(document.getElementById("a").value);
            var num2=parseInt(document.getElementById("b").value);
            var result=num1/num2;
            document.getElementById("answer").value=result;
        }
        function reset()
        {
            document.getElementById("a").value=null;
            document.getElementById("b").value=null;
            document.getElementById("answer").value=null;
        }
    </script>
</body>
</html>
